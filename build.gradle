plugins {
    id 'java'
}

group 'cn.apisium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javassist:javassist:3.28.0-GA'
}

jar {
    manifest {
        attributes("Premain-Class": "cn.apisium.nekoagent.Main")
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
